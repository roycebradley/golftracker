{% extends "base.html" %}
{% block content %}
<h2>Edit Round</h2>
<form method="post">
    <label>Date:</label><br>
    <input type="date" name="date" value="{{ round.date }}" required><br><br>

    <label>Course:</label><br>
    <input type="text" name="course" value="{{ round.course }}" required><br><br>

    <label>Score:</label><br>
    <input type="number" name="score" value="{{ round.score }}" required><br><br>

    <label>Notes:</label><br>
    <textarea name="notes" rows="3" cols="30">{{ round.notes }}</textarea><br><br>

    <button type="submit">Save Changes</button>
    <p><a href="{{ url_for('index') }}">← Back to Home</a></p>
</form>
{% endblock %}
