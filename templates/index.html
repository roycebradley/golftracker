{% extends "base.html" %}

{% block content %}
<table border="1" cellpadding="5" cellspacing="0">
    <tr>
        <th>Date</th><th>Course</th><th>Score</th><th>Notes</th><th>Actions</th>
    </tr>
    {% for r in rounds %}
    <tr>
        <td>{{ r.date }}</td>
        <td>{{ r.course }}</td>
        <td>{{ r.score }}</td>
        <td>{{ r.notes }}</td>
        <td>
            <a href="{{ url_for('edit_round', round_id=r.id) }}">Edit</a>
            <form method="post" action="{{ url_for('delete_round', round_id=r.id) }}" style="display:inline;">
                <button type="submit" onclick="return confirm('Delete this round?');">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% if rounds|length == 0 %}
<p>No rounds logged yet.</p>
{% endif %}
{% endblock %}
