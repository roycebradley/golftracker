{% extends "base.html" %}

{% block content %}
<h2>Add New Round</h2>
<form method="post">
    <label>Date: <input type="date" name="date" required></label><br><br>
    <label>Course: <input type="text" name="course" required></label><br><br>
    <label>Score: <input type="number" name="score" required></label><br><br>
    <label>Notes:<br>
    <textarea name="notes" rows="3" cols="30"></textarea></label><br><br>
    <button type="submit">Add Round</button>
    <p><a href="{{ url_for('index') }}">← Back to Home</a></p>
</form>
{% endblock %}
